version: '3.8'
name: db-events-test
services:
  mongo:
    image: mongo:6.0.6
    command: [
      "--replSet",
      "rs0",
      "--bind_ip",
      "localhost,mongo"
    ]
    ports:
      - "27017:27017"
    hostname: mongo
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 10s
      retries: 5

  init-replica-set:
    image: mongo:6.0.6
    depends_on:
      mongo:
        condition: service_healthy
    command: [
      "mongosh",
      "mongodb://mongo:27017/",
      "--eval",
      "rs.initiate();"
    ]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  queue:
    image: confluentinc/cp-kafka:7.4.0
    ports:
      - "19093:19093"
    hostname: queue
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://queue:9093,PLAINTEXT_HOST://localhost:19093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  builder:
    depends_on:
      init-replica-set:
        condition: service_started
      queue:
        condition: service_started
      mongo:
        condition: service_healthy
    build:
      context: "../../.."
      dockerfile: "docker/db-events/Dockerfile"
    hostname: builder
    ports:
      - "9229:9229"
    volumes:
      - "./config:/app/config"
    environment:
      NODE_OPTIONS: --inspect=0.0.0.0:9229
      MONGO_URI: mongodb://mongo:27017
      KAFKA_URI: queue:9093
      KAFKA_HOST: queue

  test:
    depends_on: [init-replica-set]
    healthcheck:
      test: "wget -q localhost:3033"
      interval: 10s
      timeout: 10s
      retries: 5
    build:
      context: "../../.."
      dockerfile: "docker/gridql/Dockerfile"
    ports:
      - "3033:3033"
    volumes:
      - "./service:/app/config"
    environment:
      MONGO_URI: mongodb://mongo:27017