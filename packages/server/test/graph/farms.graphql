type Coop {
    id: [String]
    name: String
    hens: [Hen]
}

type Hen {
    id: [String]
    name: String
    eggs: Int
    coop: Coop
}

type Farm {
    id: [String]
    name: String
    coops: [Coop]
}

type Query {
    getById(id: String!, at: Int): Farm
    getByName(name: String!, at: Int): Farm
}